<div>
    <h3>Вход</h3>
    <form name="login" (submit)="handleSubmit()" [formGroup]="formLogin">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required autocapitalize="email" formControlName="email">
        </div>
        <div>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required autocapitalize="password"
                formControlName="password">
        </div>
        <button type="submit">Войти</button>
    </form>
</div>
