<div class="register">
    <h3 class="register-title">Регистрация</h3>
    <form name="login" class="register__form">
        <div class="register__form-name register__form-input">
            <label for="mane">Имя:</label>
            <input type="text" id="mane" name="name" required>
        </div>
        <div class="register__form-email register__form-input">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required autocapitalize="email">
        </div>
        <div class="register__form-password register__form-input">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required autocapitalize="password">
        </div>
        <button type="submit" [disabled]="false">Войти</button>
    </form>
    <div>
        Уже зарегистрированы?
        <a routerLink="/login">Войти</a>
    </div>
</div>
